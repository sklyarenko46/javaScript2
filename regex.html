<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGEX</title>
</head>
<body>
<h3>Задание №1</h3>
<p class="task-one-desc">Дан большой текст, в котором для оформления прямой речи используются одинарные кавычки. Придумать шаблон, который заменяет одинарные кавычки на двойные.</p>

<h3>Задание №2</h3>
<p class="task-two-desc">Улучшить шаблон так, чтобы в конструкциях типа aren't одинарная кавычка не заменялась на двойную.</p>
<script>
    'use strict'
    const text = 'One: \'Hi Mary.\' <br>' +
        'Two: \'Oh, hi.\'<br>' +
        'One: \'How are you doing?\'<br>' +
        'Two: \'I\'m doing alright. How about you?\'<br>' +
        'One: \'Not too bad. The weather is great isn\'t it?\'<br>' +
        'Two: \'Yes. It\'s absolutely beautiful today.\'<br>' +
        'One: \'I wish it was like this more frequently.\'<br>' +
        'Two: \'Me too.\'<br>' +
        'One: \'So where are you going now?\'<br>' +
        'Two: \'I\'m going to meet a friend of mine at the department store\'<br>' +
        'One: \'Going to do a little shopping?\'<br>' +
        'Two: \'Yeah, I have to buy some presents for my parents.\'<br>' +
        'One: \'What\'s the occasion?\'<br>' +
        'Two: \'It\'s their anniversary.\'<br>' +
        'One: \'That\'s great. Well, you better get going. You don\'t want to be late.\'<br>' +
        'Two: \'I\'ll see you next time.\'<br>' +
        'One: \'Sure.\' Bye.\''

    const taskOneResultBlock =  document.createElement('p');
    taskOneResultBlock.innerHTML = text.replace(/'/g, '"');
    document.querySelector('.task-one-desc').insertAdjacentElement('beforeend', taskOneResultBlock);

    const taskTwoResultBlock =  document.createElement('p');
    taskTwoResultBlock.innerHTML = text.replace(/\B'|'\B/gi, '"');
    document.querySelector('.task-two-desc').insertAdjacentElement('beforeend', taskTwoResultBlock);
</script>
</body>
</html>
